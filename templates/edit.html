{% extends "layout.html" %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      <h1>Basic Actions</h1>
      <a href="/dashboard"><button class="btn btn-primary">Dashboard home</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      <hr>
      <h1>Add/Edit Post</h1>

      <!-- {% if post.title == "None" %}
       {% set s = 0 %}
      {% else %}
       {% set s = post.sno %}
      {% endif %}
      {{s}} -->
      <form action="/edit/{{sno}}" method="post">
        <div class="form-floating">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{post.title}}" required>
          <label>Title</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="tagline" name="tagline" placeholder="Tagline" value="{{post.tagline}}" required>
          <label>Tagline</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="slug" name="slug" placeholder="Slug" value="{{post.slug}}" required>
          <label>Slug</label>
        </div>
        <div class="form-floating">
          <textarea name="content" rows="5" cols="80" class="form-control" id="content" placeholder="content" required>{{post.content}}</textarea>
          <label>Content</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="img_file" name="img_file" placeholder="Image filename" value="{{post.img_file}}">
          <label>Image file</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}

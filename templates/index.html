{% extends "layout.html" %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{params['blog_name']}}</h1>
          <span class="subheading">{{params['tag_line']}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      {% for post in posts %}

      <!-- Post preview-->
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">{{post.title}}</h2>
          <h3 class="post-subtitle">{{post.tagline}}</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="#!">Admin</a>
          on {{post.date}}
        </p>
        <p>{{post.content[0:45]}}...</p>
      </div>
      <!-- Divider-->
      <hr class="my-4" />

      {% endfor %}

      <!-- Pager-->

      <a href="{{prev}}"><button class="btn btn-primary text-uppercase">&larr; Previous</button></a>
      <a href="{{next}}"><button class="btn btn-primary text-uppercase float-right">Next →</button></a>

      <!-- <div class="mb-4 d-flex">
        <a class="btn btn-primary text-uppercase float-left" href="{{prev}}">&larr; Previous</a>
      </div>
      <div class="d-flex justify-content-end " style="
                            position: relative;
                            bottom: 55px;
                        ">
        <a class="btn btn-primary text-uppercase" href="{{next}}">Next →</a>
      </div> -->

      <!-- <div class="justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">&larr; Newer Posts</a></div>
                    <div class="d-flex justify-content-end mb-4">
                      <a class="btn btn-primary text-uppercase float-left" href="#!">&larr; Previous</a>
                      <a class="btn btn-primary text-uppercase" href="#!">Next →</a>
                    </div> -->
    </div>
  </div>
</div>
<br>

{% endblock %}
